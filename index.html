<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Youtube</title>
        <link rel="stylesheet" href="file.css" />
    </head>
    <body>
        <div class="header">
            <div class="logoAndMenu">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    x="0px"
                    y="0px"
                    width="48"
                    height="48"
                    viewBox="0 0 172 172"
                    style="fill: #000000"
                >
                    <g
                        fill="none"
                        fill-rule="nonzero"
                        stroke="none"
                        stroke-width="1"
                        stroke-linecap="butt"
                        stroke-linejoin="miter"
                        stroke-miterlimit="10"
                        stroke-dasharray=""
                        stroke-dashoffset="0"
                        font-family="none"
                        font-weight="none"
                        font-size="none"
                        text-anchor="none"
                        style="mix-blend-mode: normal"
                    >
                        <path d="M0,172v-172h172v172z" fill="none"></path>
                        <g fill="#ffffff">
                            <path
                                d="M14.33333,35.83333v14.33333h143.33333v-14.33333zM14.33333,78.83333v14.33333h143.33333v-14.33333zM14.33333,121.83333v14.33333h143.33333v-14.33333z"
                            ></path>
                        </g>
                    </g>
                </svg>

                <img
                    src="https://download.logo.wine/logo/YouTube/YouTube-Logo.wine.png"
                    alt=""
                />
            </div>
            <div class="search">
                <input type="text" placeholder="Search" />
                <button>Search</button>
            </div>
            <div class="userOptions"></div>
        </div>
    </body>
</html>
